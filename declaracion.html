<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaración</title>
    <link rel="stylesheet" href="estilosdeclaración.css">
</head>
<body>
    <div class="contenedordeclaracion">
        <header>
            <section class="encabezadopregunta">
             <h1>Dicen que a la tercera va la vencida</h1>
            </section>
        </header>
        <section class="pregunta">
         <p>¿Quisieras salir algún día con este humilde servidor?</p>
        </section>
        <section class="botonesdeclaracion">
         <button id="yesBtn">Si</button>
         <button id="noBtn">No</button>
        </section>
        <script src="index.js"></script>
    </div>
</body>
</html>
